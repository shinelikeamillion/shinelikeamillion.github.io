  <script language="javascript">
    const favicon = document.querySelector("link[rel=icon]");
    if (favicon) {

      favicon.setAttribute('data-emoji', randomEmoji())
      const emoji = favicon.getAttribute("data-emoji");

      if (emoji) {
        const canvas = document.createElement("canvas");
        canvas.height = 64;
        canvas.width = 64;

        const ctx = canvas.getContext("2d");
        ctx.font = "64px serif";
        ctx.fillText(emoji, 0, 64);

        favicon.href = canvas.toDataURL();
      }
    }

    window.onload = function () {
      // getRequest();
    }

    function getRequest() {
      var url = location.search;
      var theRequest = new Object();
      if (url.indexOf("?") != -1) {
        var path = "p5/" + url.substr(1) + "/" + url.substr(1) + ".html";
        document.location.href = path;
      }
    }

    function randomInt(min, max) {
      var result = parseInt(Math.random() * (max - min) + min);
      // filter
      if (result >= 0x1F650 && result < 0x1F680) {
        result = randomInt(min, max);
      }
      return result;
    }

    function randomEmoji() {
      return String.fromCodePoint(randomInt(0x1F601, 0x1F6B9 + 1));
    }
  </script>
